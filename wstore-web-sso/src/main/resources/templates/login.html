<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Wstore - 登陆</title>
	<script src="js/jquery-3.3.1.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="wrap">
	<div class="top">
	</div>
</div>
<div class="content">
	<div class="login-box">
		<h3 class="login-title">Wstore-登陆</h3>
		<form id="login-form" class="login-form">
			<input type="email" name="userName" placeholder="手机号/邮箱/用户名" id="account" value="17639206656" />
			<p class="login-form-error">
			</p>
			<input type="password" name="userPassword" placeholder="密码" id="password" value="123456" />
			<p class="login-form-error">
			</p>
			<input class="validate-input" name="verifyCode" type="text" placeholder="验证码" id="verify_code" />
			<img class="validate-pic" src="/verifyCode" />
			<p class="login-form-error">
			</p>
			<button type="button" class="login-btn" id="login-btn">登陆</button>
		</form>
		<a href="#">找回密码</a>
		<a href="/register">注册账号</a>
	</div>
</div>
<script src="js/login.js" type="application/javascript"></script>
</body>

</html>
